name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db
      POSTGRES_DSN: sqlite:///./test.db
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements-dev.txt
      - run: pip install pip-audit
      - run: echo "DATABASE_URL=${DATABASE_URL}"
      - run: python scripts/validate_migrations.py
      - run: pytest
      - run: pip-audit

  deterministic-replay-gate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db
      POSTGRES_DSN: sqlite:///./test.db
      TZ: UTC
      PYTHONHASHSEED: "0"
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      BASELINE_MANIFEST_SHA256: "146adaa9cc23efffe02041855c5addf2cd55637646cdea4474ba6372e1c42118"
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect replay-sensitive changes
        id: replay_changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            replay_required:
              - 'backend/app/services/strategy_engine/**'
              - 'backend/app/services/intelligence_service.py'
              - 'backend/app/services/**/*readiness*.py'
              - 'backend/app/services/**/*threshold*.py'
              - 'backend/app/core/**/*threshold*.py'
              - 'backend/app/core/alert_thresholds.py'
              - 'backend/app/models/intelligence.py'
              - 'backend/app/governance/replay/**'
              - 'backend/scripts/replay/**'
              - 'backend/app/testing/fixtures/replay_corpus/**'
              - 'backend/artifacts/replay/baseline/v1/**'
              - 'backend/artifacts/replay/baseline/v2/**'
            baseline_locked:
              - 'backend/artifacts/replay/baseline/v1/**'
              - 'backend/artifacts/replay/baseline/v2/**'

      - name: Setup Python
        if: steps.replay_changes.outputs.replay_required == 'true' || steps.replay_changes.outputs.baseline_locked == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify baseline manifest hash integrity
        if: steps.replay_changes.outputs.replay_required == 'true' || steps.replay_changes.outputs.baseline_locked == 'true'
        run: >-
          python scripts/replay/verify_baseline_manifest_hash.py
          --manifest artifacts/replay/baseline/v2/manifest.json
          --expected-sha256 ${BASELINE_MANIFEST_SHA256}

      - name: Install backend requirements
        if: steps.replay_changes.outputs.replay_required == 'true'
        run: pip install -r requirements.txt

      - name: Validate migrations
        if: steps.replay_changes.outputs.replay_required == 'true'
        run: python scripts/validate_migrations.py

      - name: Run deterministic replay
        if: steps.replay_changes.outputs.replay_required == 'true'
        run: >-
          python scripts/replay/run_replay.py
          --manifest app/testing/fixtures/replay_corpus/v2/manifest.json
          --report artifacts/replay/ci/replay_report.json
          --executor app.governance.replay.executor_strategy_engine:execute_case

      - name: Enforce baseline immutability
        if: steps.replay_changes.outputs.baseline_locked == 'true'
        run: |
          echo "Replay baseline artifacts are immutable and must not be modified in standard changes."
          exit 1

      - name: Replay gate not required
        if: steps.replay_changes.outputs.replay_required != 'true' && steps.replay_changes.outputs.baseline_locked != 'true'
        run: echo "Replay-sensitive paths unchanged; skipping deterministic replay gate."


  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm audit --audit-level=high
