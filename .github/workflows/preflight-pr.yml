name: Preflight

on:
  pull_request:

permissions:
  contents: read

jobs:
  go-live-preflight:
    name: Go-Live Preflight (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            backend/.pip-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/.npm-cache
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}

      - name: Add py launcher shim (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p "$RUNNER_TEMP/bin"
          cat > "$RUNNER_TEMP/bin/py" << 'EOF'
          #!/usr/bin/env bash
          if [[ "$1" == "-3.12" ]]; then
            shift
          fi
          exec python "$@"
          EOF
          chmod +x "$RUNNER_TEMP/bin/py"
          echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"

      - name: Allow PowerShell script execution (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass

      - name: Run go-live preflight
        shell: pwsh
        run: ./infra/go-live-preflight.ps1
