version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lsos
      POSTGRES_PASSWORD: lsos
      POSTGRES_DB: lsos
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lsos -d lsos"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      APP_ENV: local
      APP_NAME: LSOS API
      API_V1_PREFIX: /api/v1
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      POSTGRES_DSN: postgresql+psycopg://lsos:lsos@postgres:5432/lsos
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      JWT_SECRET: ${JWT_SECRET}
      PLATFORM_MASTER_KEY: ${PLATFORM_MASTER_KEY}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM_EMAIL: no-reply@staging.local
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/readiness', timeout=5)\""]
      interval: 15s
      timeout: 5s
      retries: 8

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.tasks.celery_app.celery_app worker -Q default -l INFO
    environment:
      APP_ENV: local
      API_V1_PREFIX: /api/v1
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      POSTGRES_DSN: postgresql+psycopg://lsos:lsos@postgres:5432/lsos
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      JWT_SECRET: ${JWT_SECRET}
      PLATFORM_MASTER_KEY: ${PLATFORM_MASTER_KEY}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM_EMAIL: no-reply@staging.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import redis; c=redis.Redis(host='redis', port=6379, db=0, socket_timeout=2); c.ping(); assert c.exists('infra:worker:heartbeat') == 1\"",
        ]
      interval: 20s
      timeout: 5s
      retries: 6

  test-runner:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: pytest -q backend/tests
    environment:
      APP_ENV: test
      APP_NAME: LSOS API
      API_V1_PREFIX: /api/v1
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      POSTGRES_DSN: postgresql+psycopg://lsos:lsos@postgres:5432/lsos
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      JWT_SECRET: ${JWT_SECRET}
      PLATFORM_MASTER_KEY: ${PLATFORM_MASTER_KEY}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM_EMAIL: no-reply@staging.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.tasks.celery_app.celery_app beat -l INFO
    environment:
      APP_ENV: local
      API_V1_PREFIX: /api/v1
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      POSTGRES_DSN: postgresql+psycopg://lsos:lsos@postgres:5432/lsos
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      JWT_SECRET: ${JWT_SECRET}
      PLATFORM_MASTER_KEY: ${PLATFORM_MASTER_KEY}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM_EMAIL: no-reply@staging.local
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import redis; c=redis.Redis(host='redis', port=6379, db=0, socket_timeout=2); c.ping(); assert c.exists('infra:scheduler:heartbeat') == 1\"",
        ]
      interval: 20s
      timeout: 5s
      retries: 6

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pg_data:
